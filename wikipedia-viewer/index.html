<!DOCTYPE html>

<html>

<head>
   <title> Wikipedia Viewer </title>
   <link href="wikipedia.css" type="text/css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> 
   <script src="typed.js" type="text/javascript"></script>
   <script type="text/javascript" src="wikipedia.js"></script>
</head>

<body>

<!-- Heading -->
  <h1> Wikipedia Viewer </h2>
 <div id="centerTyped"> 
  <h2> <span id="typedText" class="typed"> </span> </h2>
 </div> 

<!-- Input search term -->
  <form>
    <input id="search" type="text" name="wikipedia" placeholder="Search Wikipedia"> 
  </form> 

  <img id = "globe" src= "https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" height= "350px" width= "auto">

<!-- Where articles are displayed -->
  <div id="articles">
   
  </div> 

  <!-- Get random article Button -->
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"> <button id="random" type="button"> Random Article </button> </a>


</body>

</html>
